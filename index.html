<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title> Frontend Mentor | NFT preview card component </title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="principal">
        <section class="card">
            <div class="imagem"></div>

            <div class="cabecalho">
                <h1 class="cabecalho__titulo"> Equilibrium #3429 </h1>
                <p class="cabecalho__paragrafo"> Our Equilibrium collection promotes balance and calm. </p>
            </div>

            <div class="items">
                <span class="item1"> 0.041 ETH  </span>
                <span class="item2"> 3 days left </span>
            </div>

            <div class="card__creditos">
                <div class="imagem__avatar"></div>
                <small class="creditos"> Creation of <span class="creditos--nome"> Jules Wyvern </span> </small>
            </div>

            <div class="atribuicao">
                <p>
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="https://www.linkedin.com/in/higor-costa-/" target="_blank"> Higor Costa</a>.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
